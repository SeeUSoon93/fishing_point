<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>어기어때</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <!-- Favicons -->
  <link href="static/img/logo.png" rel="icon">
  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
  <!-- maincss -->
  <link href="static/style.css" rel="stylesheet">
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 부트스트랩 아이콘 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- Vue.js 개발버전 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
  <div id="app">
    
    <header id="header" class="header fixed-top d-flex align-items-center">
      <!-- logo -->
      <div class="d-flex align-items-center justify-content-between">
        <a href="#" class="logo d-flex align-items-center">
          <img src="static/img/logo.png" alt="">          
        </a>
      </div>
    </header>

    <!-- 사이드바 -->
    <aside id="sidebar" class="sidebar">
      <ul class="sidebar-nav" id="sidebar-nav">
        <!-- 지역 필터링 -->
        <li class="nav-item">
          <a class="nav-link collapsed" data-bs-target="#components-nav" data-bs-toggle="collapse" href="#">
            <i class="bi bi-geo-alt-fill"></i><span>지역선택</span><i class="bi bi-chevron-down ms-auto"></i>
          </a>
          <ul id="components-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
            <li v-for="state in states" :key="state">
              <input class="form-check-input state-checkbox" type="checkbox" :id="state" :value="state" @change="filterData">
              <label class="form-check-label" :for="state">{{ state }}</label>
            </li>
          </ul>
        </li>
        <!-- 어종 필터링 -->
        <li class="nav-item">
          <a class="nav-link collapsed" data-bs-target="#forms-nav" data-bs-toggle="collapse" href="#">
            <i class="bi bi-droplet-fill"></i><span>어종선택</span><i class="bi bi-chevron-down ms-auto"></i>
          </a>
          <ul id="forms-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
            <li v-for="specie in species" :key="specie">
              <input class="form-check-input species-checkbox"  type="checkbox" :id="specie" :value="specie" @change="filterData">
              <label class="form-check-label" :for="specie">{{ specie }}</label>
            </li>
          </ul>
        </li>
      </ul>
    </aside>

    <main id="main" class="main">
      <section class="section dashboard">
        <div class="row">
          <div class="col-lg-8">
            <div class="row">
              <!-- 지도넣을 곳 -->
              <div class="col-12">
                <div class="card">
                    <div ref="mapContainer" class="card-body" style="height: 500px;"></div>
                </div>
              </div>
              <!-- 정보 -->
              <div class="col-12" v-if="selectedFpInfo">
                <div class="card top-selling overflow-auto">
                  <div class="card-body pb-0">
                    <h5 class="card-title">{{fpName}} <span>| {{state}}</span></h5>

                    <table class="table table-borderless">
                      <tr>
                        <th scope="row">낚시터 유형</th>
                        <td>{{category}}</td>
                      </tr>
                      <tr>
                        <th scope="row">소재지주소</th>
                        <td>{{address}}</td>
                      </tr>
                      <tr>
                        <th scope="row">주요 어종</th>
                        <td>{{clickSpecies}}</td>
                      </tr>
                      <tr>
                        <th scope="row">요금</th>
                        <td>{{fare}}</td>
                      </tr>
                      <tr>
                        <th scope="row">안전시설</th>
                        <td>{{safety}}</td>
                      </tr>
                      <tr>
                        <th scope="row">편의시설</th>
                        <td>{{facilities}}</td>
                      </tr>
                    </table>                    
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 목록 넣기 -->
          <div class="col-lg-4">            
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">낚시터 목록 <span>| Fishing Point</span></h5>                  
                    <ul style="list-style-type: none;" id="fp-list">
                      <li v-for="(fpName, index) in fpNames" :key="index" @click="fetchFpInfo(fpName)">
                        <i class="bi bi-caret-right-fill"></i>
                        <span class="fpList" :for="fpName">{{ fpName }}</span>                        
                      </li>
                    </ul>
              </div>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <!-- kakomap-key -->
  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=723c09b51fbaa94cbe8c3e8cea08099e&libraries=services,clusterer,drawing"></script>
  
  <script type="text/javascript" src="static/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>

</html>
